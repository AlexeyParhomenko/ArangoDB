<div id="shellFooter" class="form-actions">
  <i class="icon-trash clearicon clearshell"></i>
  <div id="shellContent" class="thumbnail"></div>
  <form id="shellForm" onsubmit="submitShell()">
    <input id="shellInput" type="text" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true">
  </form>
  <button id="clearShellButton" class="btn" type="button">Clear</button>
  <button id="reloadShellButton" class="btn" type="button">Reload</button>
  <button id="submitShellButton" class="btn btn-primary" style="float:right;">Submit</button>
</div>
